<html>
<head>
	<title>System Configuration TeHyBug_system_config.chip_id</title>
</head>
<body>
	<h3>System Configuration</h3>
	<div>TeHyBug key: system_config.bug_key</div>
	<!--message-->
	<div>
		<form method="get">
			<input type="hidden" name="configuration_file" value="system_config.lua">
			<input type="hidden" name="configuration_name" value="system_config">
			<input type="hidden" name="action" value="save_configuration">
			<div style="margin-top: 15px;">
				<span>server_url:</span><br/>
				<input type="text" name="server_url" value="system_config.server_url">
			</div>
			<div style="margin-top: 15px;">
				<span>setup_ssid:</span><br/>
				<input type="text" name="setup_ssid" value="system_config.setup_ssid">
			</div>
			<div style="margin-top: 15px;">
				<span>order_id:</span><br/>
				<input type="text" name="order_id" value="system_config.order_id">
			</div>
			<div style="margin-top: 15px;">
				<span>bug_key:</span><br/>
				<input type="text" name="bug_key" value="system_config.bug_key">
			</div>
			<div style="margin-top: 15px;">
				<span>chip_id:</span><br/>
				<input type="text" name="chip_id" value="system_config.chip_id">
			</div>
			<div style="margin-top: 15px;">
				<span>sensor_type:</span><br/>
				<input type="text" name="sensor_type" value="system_config.sensor_type">
			</div>
			<div style="margin-top: 15px;">
				<span>firmware_version:</span><br/>
				<input type="text" name="firmware_version" value="system_config.firmware_version">
			</div>
			<div style="margin-top: 15px;">
				<input type="submit" value="Save configuration">
			</div>
		</form>
	</div>
	
	<div style="margin-top: 15px;">
		<a href="/admin.html">&lt; Admin Menu</a>
	</div>
	
	<div style="margin-top: 15px;">
		<a href="/">&lt; Main Menu</a>
	</div>
	<link rel="stylesheet" href="/style.css.gz">

</body>
</html>
