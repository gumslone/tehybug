<html>
<head>
	<title>Custom Configuration TeHyBug_system_config.chip_id</title>
</head>
<body>
	<h3>Custom MQTT Configuration</h3>
	<div>TeHyBug key: system_config.bug_key</div>
	<!--message-->
	<div>
		<form method="get">
			<input type="hidden" name="configuration_file" value="config.lua">
			<input type="hidden" name="configuration_name" value="config">
			<input type="hidden" name="action" value="save_configuration">
			<div style="margin-top: 15px;">
				<span>WiFi SSID:</span><br/>
				<input type="text" name="wifi_router_ssid" config.wifi_router_ssid>
			</div>
			<div style="margin-top: 15px;">
				<span>WiFi Password:</span><br/>
				<input type="text" name="wifi_router_password" config.wifi_router_password>
			</div>
			<div style="margin-top: 15px;">
				<span>MQTT server:</span><br/>
				<input type="text" name="mqtt_ip" config.mqtt_ip>
			</div>
			<div style="margin-top: 15px;">
				<span>MQTT port:</span><br/><!--asdfg-->
				
				<input type="text" name="mqtt_port" config.mqtt_port>
			</div>
			<div style="margin-top: 15px;">
				<span>MQTT user:</span><br/>
				<input type="text" name="mqtt_user" config.mqtt_user>
			</div>
			<div style="margin-top: 15px;">
				<span>MQTT password:</span><br/>
				<input type="text" name="mqtt_password" config.mqtt_password>
			</div>
			<div style="margin-top: 15px;">
				<span>MQTT topic:</span><br/>
				<input type="text" name="mqtt_topic" config.mqtt_topic>
			</div>
			<div style="margin-top: 15px;">
				<span>Data Frequency (in minutes):</span><br/>
				<input type="text" name="data_frequency" config.data_frequency pattern="[0-9]{1,2}">
			</div>
			<div style="margin-top: 15px;">
				<a href="/placeholders.html" target="_blank">Placeholders</a>
			</div>
			<div style="margin-top: 15px;">
				<span>MQTT message:</span><br/>
				<input type="text" name="mqtt_message" config.mqtt_message>
			</div>
			
			<div style="margin-top: 15px;">
				<input type="hidden" name="request_type" value="mqtt">
				<input type="submit" value="Save configuration">
			</div>
		</form>
	</div>
	
	<div style="margin-top: 15px;">
		<a href="/">&lt; Main Menu</a>
	</div>
	<link rel="stylesheet" href="/style.css.gz">

</body>
</html>
