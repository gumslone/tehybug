<html>
<head>
	<title>Default Configuration TeHyBug_system_config.chip_id</title>
</head>
<body>
	<h3>Default Configuration</h3>
	<div>TeHyBug key: system_config.bug_key</div>
	<div class="message warn">This configuration uses tehybug.com as a data-server.<br/>Please signup at tehybug.com if you plan to use this configuration mode.</div>
	<!--message-->
	<div>
		<form method="get">
			<input type="hidden" name="configuration_file" value="config.lua">
			<input type="hidden" name="configuration_name" value="config">
			<input type="hidden" name="action" value="save_configuration">
			<div style="margin-top: 15px;">
				<span>WiFi SSID:</span><br/>
				<input type="text" name="wifi_router_ssid" config.wifi_router_ssid>
			</div>
			<div style="margin-top: 15px;">
				<span>WiFi Password:</span><br/>
				<input type="text" name="wifi_router_password" config.wifi_router_password><br/>
			<div style="margin-top: 15px;">
				<span>Data Frequency (in minutes):</span><br/>
				<input type="text" name="data_frequency" config.data_frequency pattern="[0-9]{1,2}">
			</div>
			<div style="margin-top: 15px;">
				<input type="hidden" name="request_type" value="http">
				<input type="submit" value="Save configuration">
			</div>

		</form>
	</div>
	
	<div style="margin-top: 15px;">
		<a href="/">&lt; Main Menu</a>
	</div>
	<link rel="stylesheet" href="/style.css.gz">

</body>
</html>
